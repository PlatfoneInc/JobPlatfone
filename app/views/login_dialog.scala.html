<div ng-controller="loginDialogCtrl" id="dialog-form"
	title="Create new user">
	<p id="loginMessage" class="validateTips">All form fields are required.</p>

	<div class='row'>
		<div class="col-md-12">
			<form ng-submit="login()" role="form">
				<fieldset>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" ng-model="name"
							id="name" class="text ui-widget-content ui-corner-all" 
							placeholder="3~16 words">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" ng-model="email"
							id="email" value="" class="text ui-widget-content ui-corner-all"
							placeholder="E-Mail">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" ng-model="password" 
							id="password" value="" class="text ui-widget-content ui-corner-all">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<button ng-click="loginLinkedIn()"
									type="button" class="btn btn-primary">LinkedIn</button>
							</div>
							<div class="col-md-6">
								<button 
									type="submit" class="btn btn-default">Login</button>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
